{{ define "content" }}

<div class="container justify-content-center">
    <h1 class="row justify-content-center">Sign in to Kluck!</h1>
    <img class="row d-block mx-auto " src=".\web\images\kluk.png" width="200" height="200">
    </div>
    <form action="/signin" method="POST" class="p-4">
        <div class="form-group row justify-content-center">
            <label for="email" class="col-md-2 col-form-label">Email</label>
            <input type="email" class="col-md-4 form-control" name="email" placeholder="example@example.com" inputmode="verbatim" required>
        </div>
        <div class="form-group row justify-content-center">
            <label for="password" class="col-md-2 col-form-label">Password</label>
            <input type="password" class="col-md-4 form-control" name="password" placeholder="password" inputmode="verbatim" minlength="8" maxlength="255" required>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary d-block mx-auto">Sign in</button>
            </div>
        </div>
    </form>
    {{ with .Alert}}
    <div class="alert alert-danger text-center">
        {{ . }}
    </div>
    {{ end }}
    <div class="container justify-content-center">
        <p class="text-center">----- Sign in with your social accounts.  -----</p>
        <a href="/google/oauth2"><img src=".\..\..\web\images\icons\buttons\google.svg" class="mx-auto" height="50rem"></a>
        <a href="/yahoo/oauth2"><img src=".\..\..\web\images\yahoo_japan_icon.png" class="mx-auto" height="50rem"></a>
        <p class="text-center">----- New to Engine Chat? -----</p>
        <button type="button" class="btn btn-primary d-block mx-auto" onclick="location.href='/signup'">Create your account</button>
    </div>
</div>

{{ end }}
