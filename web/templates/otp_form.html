{{ define "content" }}

<div class="container justify-content-center">
    <h1 class="row justify-content-center">Two-factor authentication</h1>
    <img class="row d-block mx-auto " src=".\..\web\images\kluk.png" width="200" height="200">
    </div>
    <form action="/signin/otp" method="POST" class="p-4">
        <div class="form-group row justify-content-center">
            <label for="otp" class="col-md-2 col-form-label">One-time password</label>
            <input type="text" class="col-md-4 form-control" name="otp" placeholder="012345" inputmode="verbatim" minlength="6" maxlength="6" required>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary d-block mx-auto">Send one-time password</button>
            </div>
        </div>
    </form>
    {{ with .Alert}}
    <div class="alert alert-danger text-center">
        {{ . }}
    </div>
    {{ end }}
</div>

{{ end }}
