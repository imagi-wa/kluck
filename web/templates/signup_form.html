{{ define "content" }}

<div class="container justify-content-center">
    <h1 class="row justify-content-center">Welcome to Kluck!</h1>
    <img class="row d-block mx-auto " src=".\..\web\images\kluk.png" width="200" height="200">
    </div>
    <form action="/signup" method="POST" class="p-4">
        <div class="form-group row justify-content-center">
            <label for="email" class="col-md-2 col-form-label">Email</label>
            <input type="email" class="col-md-4 form-control" name="email" value="{{ . }}" placeholder="example@example.com" inputmode="verbatim" required {{ with . }}disabled{{ end }}>
        </div>
        <div class="form-group row justify-content-center">
            <label for="name" class="col-md-2 col-form-label">Username</label>
            <input type="text" class="col-md-4 form-control" name="name" placeholder="your name" maxlength="32" required>
        </div>
        <div class="form-group row justify-content-center">
            <label for="password" class="col-md-2 col-form-label">Password</label>
            <input type="password" class="col-md-4 form-control" id=password name="password" placeholder="password" inputmode="verbatim" minlength="8" maxlength="255" required>
        </div>
        <div class="form-group row justify-content-center">
            <label for="confirm" class="col-md-2 col-form-label">Password confirmation</label>
            <input type="password" class="col-md-4 form-control" id=confirm name="confirm" oninput="CheckPassword(this)" placeholder="confirm" inputmode="verbatim" minlength="8" maxlength="255" required>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary d-block mx-auto">Sign up</button>
            </div>
        </div>
    </form>
</div>

{{ end }}
